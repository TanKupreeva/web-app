<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script>
        function validate(){
            var email=document.regform.email.value;
            var pwd1=document.regform.password1.value;
            var pwd2=document.regform.password2.value;
            if (!email.endsWith("@itstep.by")){
                alert("Invalid email. ");
                return false;
             } else if(pwd1.length<8){
                alert("Password must be at least 8 characters long.");
                return false;
            }

            if(pwd1 != pwd2){
                alert("Passwords are not equal.");
                return false;
            }
        }
   </script>
</head>
<body>
<form name="regform" method="get" action="index.html" onsubmit="return validate()">
  Name: <input type="text" name="name"><br/>
  Email: <input type="email" name="email" required><br/>
  Password: <input type="password" name="password1" required><br/>
  Re-password: <input type="password" name="password2" required><br/>

  <input type="submit" value="reg me">
</form>
</body>
</html>
